 <div>
     <h2 align="center" style="font-size:30px">修改背景颜色</h2>
     <hr align="center" width="75%"/>
     <span>是否随机？<input type="radio" name="random" value="true" onclick="random()">是
         <input type="radio" name="random" value="false" checked>否</span>
     <br/><br/>
     <span>注意：字体颜色无法与背景颜色相同</span><br/><br/>
     <span>背景颜色：</span><input type="button" id="colorBlue" value="蓝" class="button button-blue" onclick="blue()"/>
     <input type="button" id="colorRed" value="红" class="button button-red" onclick="red()"/>
     <input type="button" id="colorWhite" value="白" class="button button-silver" onclick="white()"/>
     <input type="button" id="colorOrange" value="橘黄" class="button button-orange" onclick="orange()"/>
     <input type="button" id="colorGreen" value="绿" class="button button-green" onclick="green()"/>
     <input type="button" id="colorPurple" value="紫" class="button button-purple" onclick="purple()"/><br/><br/>
     <input type="button" id="sub" value="确认" class="button button-blue" onclick="changeDB()"/>
 </div>
<script>
    function random() {
        const math1 = (Math.random()) * 6;
        const body=document.getElementsByTagName("body");
        const font=document.getElementsByTagName("font");
        const random=document.getElementsByName("random");
        if(random.value===true){
            if(math1>0&&math1<=1){
                body.style.backgroundColor="blue";
            }
            else if(math1>1&&math1<=2){
                body.style.backgroundColor="red";
            }
            else if(math1>2&&math1<=3){
                body.style.backgroundColor="white";
            }
            else if(math1>3&&math1<=4){
                body.style.backgroundColor="orange";
            }
            else if(math1>4&&math1<=5){
                body.style.backgroundColor="green";
            }
            else{
                body.style.backgroundColor="purple";
            }
        }
        if(body.style.backgroundColor===font.style.color){
            font.style.color="black";
        }
    }
    function blue() {
        const body=document.getElementsByTagName("body");
        const font=document.getElementsByTagName("font");
        body.style.backgroundColor="blue";
        if(body.style.backgroundColor===font.style.color){
            font.style.color="black";
        }
    }
    function red() {
        const body=document.getElementsByTagName("body");
        const font=document.getElementsByTagName("font");
        body.style.backgroundColor="red";
        if(body.style.backgroundColor===font.style.color){
            font.style.color="black";
        }
    }
    function white() {
        const body=document.getElementsByTagName("body");
        const font=document.getElementsByTagName("font");
        body.style.backgroundColor="white";
        if(body.style.backgroundColor===font.style.color){
            font.style.color="black";
        }
    }
    function orange() {
        const body=document.getElementsByTagName("body");
        const font=document.getElementsByTagName("font");
        body.style.backgroundColor="orange";
        if(body.style.backgroundColor===font.style.color){
            font.style.color="black";
        }
    }
    function green() {
        const body=document.getElementsByTagName("body");
        const font=document.getElementsByTagName("font");
        body.style.backgroundColor="green";
        if(body.style.backgroundColor===font.style.color){
            font.style.color="black";
        }
    }
    function purple() {
        const body=document.getElementsByTagName("body");
        const font=document.getElementsByTagName("font");
        body.style.backgroundColor="purple";
        if(body.style.backgroundColor===font.style.color){
            font.style.color="black";
        }
    }
    function changeDB() {
        const body=document.getElementsByTagName("body");
        const color={};
        color.BGColor=body.style.backgroundColor;
        const array=[];
        array.push(color);
        $.ajax({
            type: "post",
            url:"web/ChangeBGCServlet",
            timeout: 3000,
            data: {
                "changeBGC":JSON.stringify(array)
            },
            success:function (data) {
                alert(data);
            },
            error:function () {
                alert("修改失败！");
            }
        })
    }
</script>
