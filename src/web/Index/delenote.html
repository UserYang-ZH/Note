<script>
    window.onload=function () {
        const deleteNote=document.getElementById("delenote");
        $(deleteNote).html("");
        let str = "";
        $.ajax({
            url:"web/AllNoteServlet",
            method:"post",
            dataType:"JSON",
            success:function (result) {
                $.each(result.list,function (i,item) {
                    str+="<tr><td/" + item.Title + "><td/"+item.CreationTime+"><td/" + item.LaReTime + ">";
                    str+="<td><input type='checkbox' id='allNote' value='"+item.NoteId+"'/></td></tr>"
                });
                $(deleteNote).append(str);
            }
        })
    };
    function all() {
        const allNote=document.getElementById("allNote");
        if(allNote!=null) {
            if (allNote.checked !== true) {
                allNote.checked = true;
            }
        }
    }
    function forDele() {
        const allNote=document.getElementById("allNote");
        if(allNote!=null) {
            const isDelete = window.confirm("是否删除？");
            if(isDelete===true){
                $.each($("input[id='allNote']"),function () {
                    if(this.checked){
                        const array = [];
                        const note={};
                        note.NoteId=this.value;
                        array.push(note);
                        $.ajax({
                            type:"post",
                            url:"web/DeleNoteServlet",
                            timeout:3000,
                            data:{
                                "DeleteNote":JSON.stringify(array)
                            },
                            success: function (data) {
                                alert(data);
                            },
                            error: function () {
                                alert("请求出错");
                            }
                        })
                    }
                });
            }
        }
    }
</script>
