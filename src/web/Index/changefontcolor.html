<div><form>
    <h2 align="center" style="font-size:30px">修改字体颜色</h2>
    <hr align="center" width="75%"/><br/>
    <span>注意：字体颜色无法与背景颜色相同</span><br/><br/><br/>
    <span>字体颜色：</span>
    <input type="button" id="colorblack" value="黑" class="button button-black" onclick="black()"/>
    <input type="button" id="colorbrown" value="棕色" class="button button-brown" onclick="brown()"/>
    <input type="button" id="colorblue" value="蓝" class="button button-blue" onclick="blue()"/>
    <input type="button" id="colorred" value="红" class="button button-red" onclick="red()"/>
    <input type="button" id="colorwhite" value="白" class="button button-silver" onclick="white()"/>
    <input type="button" id="colororange" value="橘黄" class="button button-orange" onclick="orange()"/>
    <input type="button" id="colorgreen" value="绿" class="button button-green" onclick="green()"/>
    <input type="button" id="colorpurple" value="紫" class="button button-purple" onclick="purple()"/><br/><br/>
    <input type="submit" id="sub" value="确认" class="button button-blue" onclick="changeDB()"/>
</form></div>
<script>
    function black() {
        const font=document.getElementsByTagName("font");
        font.style.color="black";
    }
    function brown() {
        const font=document.getElementsByTagName("font");
        font.style.color="brown";
    }
    function blue() {
        const font=document.getElementsByTagName("font");
        const body=document.getElementsByTagName("body");
        if(body.style.backgroundColor==="blue"){
            alert("背景颜色为蓝色！");
        }
        else{
            font.style.color="blue";
        }
    }
    function red() {
        const font=document.getElementsByTagName("font");
        const body=document.getElementsByTagName("body");
        if(body.style.backgroundColor==="red"){
            alert("背景颜色为红色！");
        }
        else{
            font.style.color="red";
        }
    }
    function white() {
        const font=document.getElementsByTagName("font");
        const body=document.getElementsByTagName("body");
        if(body.style.backgroundColor==="white"){
            alert("背景颜色为白色！");
        }
        else{
            font.style.color="white";
        }
    }
    function orange() {
        const font=document.getElementsByTagName("font");
        const body=document.getElementsByTagName("body");
        if(body.style.backgroundColor==="orange"){
            alert("背景颜色为橘黄色！");
        }
        else{
            font.style.color="orange";
        }
    }
    function green() {
        const font=document.getElementsByTagName("font");
        const body=document.getElementsByTagName("body");
        if(body.style.backgroundColor==="green"){
            alert("背景颜色为绿色！");
        }
        else{
            font.style.color="green";
        }
    }
    function purple() {
        const font=document.getElementsByTagName("font");
        const body=document.getElementsByTagName("body");
        if(body.style.backgroundColor==="purple"){
            alert("背景颜色为紫色！");
        }
        else{
            font.style.color="purple";
        }
    }
    function changeDB() {
        const font=document.getElementsByTagName("font");
        const color={};
        color.FontColor=font.style.color;
        const array=[];
        array.push(color);
        $.ajax({
            type: "post",
            url:"web/ChangeFCServlet",
            timeout: 3000,
            data: {
                "changeFC":JSON.stringify(array)
            },
            success:function (data) {
                alert(data);
            },
            error:function () {
                alert("修改失败！");
            }
        })
    }
</script>
