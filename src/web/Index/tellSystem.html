<h1 align="center">系统介绍</h1>
<pre style="font-size: large">    随着社会的发展进步，人民生活有了极大提高，人民早已不局限于简单的社会生活了，
    各种电子产品的普遍使得很多事物都有了在网络上更方便安全的替代品。有时我们外出根
    本无需携带任何东西，只要有一台可以使用浏览器的电子设备即可进行数据同步。网页版
    云便签系统就是专门为此而设计。本系统主要是为了解决不同电子设备实现信息同步较为
    困难，即登即用而设计的。使用HTML作为网页前端开发语言。主要实现了创建便签，管理
    便签，登录功能。极大的方便了用户的使用，数据直传云端，根本无需储存。
    关键词：数据记录；便签管理；用户管理
</pre>
</body>
</html>
